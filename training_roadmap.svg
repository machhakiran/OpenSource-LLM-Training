<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background Road / Journey Path -->
  <path d="M 50 200 Q 150 50 300 200 T 550 200 T 750 200" fill="none" stroke="url(#roadGrad)" stroke-width="40" stroke-linecap="round" />
  <path d="M 50 200 Q 150 50 300 200 T 550 200 T 740 200" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="8,8" marker-end="url(#arrowhead)" />

  <!-- Milestone 1: Foundations -->
  <circle cx="50" cy="200" r="12" fill="#3b82f6" stroke="white" stroke-width="3" />
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">1. Foundations</text>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Base Modeling</text>

  <!-- Milestone 2: SFT -->
  <circle cx="180" cy="115" r="12" fill="#a855f7" stroke="white" stroke-width="3" />
  <text x="180" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">2. SFT Mastery</text>
  <text x="180" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Instruction Tuning</text>

  <!-- Milestone 3: LoRA -->
  <circle cx="300" cy="200" r="12" fill="#3b82f6" stroke="white" stroke-width="3" />
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">3. LoRA Efficiency</text>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Adapter Training</text>

  <!-- Milestone 4: QLoRA -->
  <circle cx="420" cy="285" r="12" fill="#f97316" stroke="white" stroke-width="3" />
  <text x="420" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">4. QLoRA Scaling</text>
  <text x="420" y="335" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">4-bit Quantization</text>

  <!-- Milestone 5: DPO -->
  <circle cx="550" cy="200" r="12" fill="#a855f7" stroke="white" stroke-width="3" />
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">5. DPO Alignment</text>
  <text x="550" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Preference Tuning</text>

  <!-- Milestone 6: Unsloth -->
  <circle cx="750" cy="200" r="12" fill="#f97316" stroke="white" stroke-width="3" />
  <text x="750" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">6. Speed Acceleration</text>
  <text x="750" y="250" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Max Throughput</text>
</svg>
